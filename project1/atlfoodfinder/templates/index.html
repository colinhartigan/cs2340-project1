<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        {% load bootstrap5 %} {% bootstrap_css %} {% bootstrap_javascript %} {% comment %} linked here so intellisense
        works {% endcomment %}
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />

        <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC8lvR8-xeeZq1acwFL-krThEwIUiHAFog&loading=async&libraries=maps,marker&v=beta"
            defer
        ></script>
    </head>
    <body data-bs-theme="dark">
        <div class="min-vw-100 min-vh-100 d-flex flex-column align-items-center justify-content-start">
            <header
                class="d-flex flex-row align-items-center justify-content-between my-3 px-4 py-3 z-3 bg-dark-subtle bg-gradient shadow rounded-pill"
                style="width: 1080px"
            >
                <p class="text-center m-0 h3">Atlanta Food Finder</p>

                <div class="d-flex flex-row align-items-center justify-content-center">
                    {% comment %} <input type="text" class="form-control" placeholder="Search for a restaurant" />
                    {% endcomment %}
                    <div class="btn-group" role="group">
                        <button
                            type="button"
                            class="btn dropdown-toggle"
                            data-bs-toggle="dropdown"
                            aria-expanded="false"
                        >
                            Hello, name
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Account</a></li>
                            <li><a class="dropdown-item text-danger-emphasis" href="#">Log out</a></li>
                        </ul>
                    </div>
                </div>
            </header>

            <div class="d-flex w-100 h-100 position-absolute flex-column align-items-center justify-content-center">
                <gmp-map center="37.4220656,-122.0840897" zoom="10" map-id="DEMO_MAP_ID"></gmp-map>
            </div>
        </div>
    </body>
</html>
