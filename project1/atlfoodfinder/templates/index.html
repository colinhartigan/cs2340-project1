<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        {% load bootstrap5 %} {% bootstrap_css %} {% bootstrap_javascript %} {% comment %} linked here so intellisense
        works {% endcomment %}

        <!-- prettier-ignore -->
        {% load static %}
        <script src="{% static 'index.js' %}"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
    </head>
    <body data-bs-theme="dark">
        <div class="min-vw-100 min-vh-100 d-flex flex-column align-items-center justify-content-start">
            <header
                class="d-flex flex-row w-100 align-items-center justify-content-between m-3 px-4 py-3 z-3 bg-dark-subtle bg-gradient shadow rounded-pill"
                style="max-width: 1080px"
            >
                <p class="text-center m-0 h3">Atlanta Food Finder</p>

                <div class="d-flex flex-row align-items-center justify-content-center">
                    {% comment %} <input type="text" class="form-control" placeholder="Search for a restaurant" />
                    {% endcomment %}
                    <div class="btn-group" role="group">
                        <button
                            type="button"
                            class="btn dropdown-toggle"
                            data-bs-toggle="dropdown"
                            aria-expanded="false"
                        >
                            Hello, name
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Account</a></li>
                            <li><a class="dropdown-item text-danger-emphasis" href="#">Log out</a></li>
                        </ul>
                    </div>
                </div>
            </header>

            <div
                id="map"
                class="d-flex w-100 h-100 position-absolute flex-column align-items-center justify-content-center"
            ></div>
        </div>
    </body>
</html>
